<div class="min-h-screen flex items-center justify-center bg-hospital-bg">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">

    <div class="bg-hospital-blue p-8 text-center">
      <h2 class="text-3xl font-bold text-white tracking-wide">SGM</h2>
      <p class="text-blue-100 mt-2 text-sm uppercase font-medium">Sistema de Gestión Mortuoria</p>
    </div>

    <div class="p-8 pt-10">
      <form (ngSubmit)="onLogin()">

        <div class="mb-6">
          <label class="block text-gray-600 text-xs font-bold mb-2 uppercase" for="username">Usuario</label>
          <input [(ngModel)]="credentials.username"
                 name="username"
                 class="w-full px-4 py-3 rounded border border-gray-300 focus:outline-none focus:border-hospital-blue focus:ring-1 focus:ring-hospital-blue bg-gray-50 transition-all"
                 type="text"
                 placeholder="Ej. tec.cirugia"
                 required>
        </div>

        <div class="mb-8">
          <label class="block text-gray-600 text-xs font-bold mb-2 uppercase" for="password">Contraseña</label>
          <input [(ngModel)]="credentials.password"
                 name="password"
                 class="w-full px-4 py-3 rounded border border-gray-300 focus:outline-none focus:border-hospital-blue focus:ring-1 focus:ring-hospital-blue bg-gray-50 transition-all"
                 type="password"
                 placeholder="••••••••"
                 required>
        </div>

        <div *ngIf="errorMessage" class="mb-6 p-3 bg-red-50 border-l-4 border-red-500 text-red-700 text-sm rounded animate-pulse">
          {{ errorMessage }}
        </div>

        <button type="submit"
                [disabled]="isLoading"
                class="w-full bg-hospital-blue text-white font-bold py-3 px-4 rounded hover:bg-blue-800 transition duration-200 shadow-md disabled:opacity-50 flex justify-center items-center">
          <span *ngIf="isLoading" class="mr-2 animate-spin">⚪</span>
          {{ isLoading ? 'VERIFICANDO...' : 'INGRESAR' }}
        </button>

      </form>
    </div>

    <div class="bg-gray-50 px-8 py-4 border-t border-gray-100 text-center">
      <p class="text-xs text-gray-400 font-medium">HOSPITAL DE EMERGENCIAS JOSÉ CASIMIRO ULLOA</p>
    </div>
  </div>
</div>
