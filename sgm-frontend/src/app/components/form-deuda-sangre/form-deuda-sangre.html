<div class="form-deuda-sangre bg-white rounded-xl shadow-md border border-gray-200 p-6">

  <!-- ================================================================
       HEADER
       ================================================================ -->
  <div class="flex items-center gap-3 mb-6 pb-4 border-b border-gray-200">
    <div class="p-3 bg-red-100 rounded-xl">
      <app-icon name="droplet" [size]="24" class="text-red-600"></app-icon>
    </div>
    <div>
      <h3 class="text-lg font-bold text-gray-800">{{ tituloFormulario }}</h3>
      <p class="text-sm text-gray-500">Complete los datos de la deuda de sangre</p>
    </div>
  </div>

  <!-- ================================================================
       FORMULARIO
       ================================================================ -->
  <form (ngSubmit)="registrar()" class="space-y-5">

    <!-- Campo: ID Expediente -->
    <div>
      <label for="expedienteId" class="block text-sm font-semibold text-gray-700 mb-2">
        <app-icon name="hash" [size]="14" class="inline-block mr-1"></app-icon>
        ID Expediente *
      </label>
      <input type="number"
             id="expedienteId"
             name="expedienteId"
             [(ngModel)]="formData.expedienteId"
             (input)="clearError('expedienteId')"
             [readonly]="expedienteReadonly"
             [class.bg-gray-100]="expedienteReadonly"
             [class.cursor-not-allowed]="expedienteReadonly"
             min="1"
             required
             placeholder="Ej: 15"
             class="w-full px-4 py-2.5 border rounded-lg focus:ring-2 focus:ring-hospital-cyan focus:border-hospital-cyan transition-all"
             [ngClass]="errors.expedienteId ? 'border-red-500' : 'border-gray-300'" />
      <p *ngIf="errors.expedienteId" class="mt-1.5 text-sm text-red-600 flex items-center gap-1">
        <app-icon name="alert-circle" [size]="14"></app-icon>
        {{ errors.expedienteId }}
      </p>
      <p *ngIf="codigoExpediente && !errors.expedienteId" class="mt-1.5 text-sm text-gray-500">
        Código: <span class="font-mono font-semibold text-hospital-cyan">{{ codigoExpediente }}</span>
      </p>
    </div>

    <!-- Campo: Cantidad de Unidades -->
    <div>
      <label for="cantidadUnidades" class="block text-sm font-semibold text-gray-700 mb-2">
        <app-icon name="droplet" [size]="14" class="inline-block mr-1"></app-icon>
        Cantidad de Unidades *
      </label>
      <input type="number"
             id="cantidadUnidades"
             name="cantidadUnidades"
             [(ngModel)]="formData.cantidadUnidades"
             (input)="clearError('cantidadUnidades')"
             min="1"
             max="20"
             required
             placeholder="Ej: 2"
             class="w-full px-4 py-2.5 border rounded-lg focus:ring-2 focus:ring-hospital-cyan focus:border-hospital-cyan transition-all"
             [ngClass]="errors.cantidadUnidades ? 'border-red-500' : 'border-gray-300'" />
      <p *ngIf="errors.cantidadUnidades" class="mt-1.5 text-sm text-red-600 flex items-center gap-1">
        <app-icon name="alert-circle" [size]="14"></app-icon>
        {{ errors.cantidadUnidades }}
      </p>
      <p *ngIf="!errors.cantidadUnidades" class="mt-1.5 text-sm text-gray-500">
        Rango permitido: 1 - 20 unidades
      </p>
    </div>

    <!-- Campo: Tipo de Sangre (Opcional) -->
    <div>
      <label for="tipoSangre" class="block text-sm font-semibold text-gray-700 mb-2">
        <app-icon name="circle-check" [size]="14" class="inline-block mr-1"></app-icon>
        Tipo de Sangre (Opcional)
      </label>
      <select id="tipoSangre"
              name="tipoSangre"
              [(ngModel)]="formData.tipoSangre"
              (change)="clearError('tipoSangre')"
              class="w-full px-4 py-2.5 border rounded-lg focus:ring-2 focus:ring-hospital-cyan focus:border-hospital-cyan transition-all bg-white"
              [ngClass]="errors.tipoSangre ? 'border-red-500' : 'border-gray-300'">
        <option value="">-- Seleccione tipo de sangre --</option>
        <option *ngFor="let tipo of tiposSangre" [value]="tipo">{{ tipo }}</option>
      </select>
      <p *ngIf="errors.tipoSangre" class="mt-1.5 text-sm text-red-600 flex items-center gap-1">
        <app-icon name="alert-circle" [size]="14"></app-icon>
        {{ errors.tipoSangre }}
      </p>
      <p *ngIf="!errors.tipoSangre" class="mt-1.5 text-sm text-gray-500">
        Puede dejarlo vacío si no se conoce el tipo
      </p>
    </div>

    <!-- ================================================================
         BOTONES DE ACCIÓN
         ================================================================ -->
    <div class="flex items-center gap-3 pt-4 border-t border-gray-200">

      <!-- Botón Cancelar -->
      <button type="button"
              (click)="cancelar()"
              [disabled]="isSubmitting"
              class="flex-1 px-4 py-2.5 border-2 border-gray-300 text-gray-700 font-semibold rounded-lg
               hover:bg-gray-50 hover:border-gray-400 transition-all
               disabled:opacity-50 disabled:cursor-not-allowed
               flex items-center justify-center gap-2">
        <app-icon name="x" [size]="18"></app-icon>
        Cancelar
      </button>

      <!-- Botón Registrar -->
      <button type="submit"
              [disabled]="!puedeRegistrar"
              class="flex-1 px-4 py-2.5 bg-hospital-cyan text-white font-semibold rounded-lg
               hover:bg-cyan-700 shadow-md hover:shadow-lg transition-all
               disabled:opacity-50 disabled:cursor-not-allowed
               flex items-center justify-center gap-2">
        <app-icon [name]="isSubmitting ? 'loader' : 'droplet'"
                  [size]="18"
                  [class.animate-spin]="isSubmitting"></app-icon>
        <span>{{ isSubmitting ? 'Registrando...' : 'Registrar Deuda' }}</span>
      </button>

    </div>

  </form>

</div>
